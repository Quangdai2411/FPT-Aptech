<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo6</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
</head>
<body ng-app="EventApp">
    <h1> Event</h1>
<div ng-controller="eventcontroller">
  New Members: <input type="text" ng-model="quantity" id="quantity" ng-keyypress="total=''">
  <br>
  <br>
  Registration Fees: <input type="text" ng-model="fees" id="fees">
  <input type="button" value="Calculate" ng-click="Calc()" />
  <br>
  <br>
  <b>Total Amount</b>: {{total}}
</div>
<script>
  var app = angular.module('EventApp', []);
  app.controller('eventcontroller', function ($scope){
    $scope.quantity = 0;
    $scope.fees = 0;
    $scope.total = "";
    $scope.Calc = function (){
      if ($scope.quantity > 0 && $scope.fees > 0)
      {
        $scope.total=$scope.quantity*$scope.fees;
      }
      else
      {
        $scope.total="Invalib Input";
      }
    }
  });
</script>
</body>
</html>
