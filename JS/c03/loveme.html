<!DOCTYPE html>
<html lang="en">
<head>
    <title>You must love me</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <style>
        #ques{
            position: absolute;
            left: 220px;
            top: 175px;
            width: auto;
            height: 210px;
        }
        #asn_yes{
            position: absolute;
            left: 285px;
            top: 235px;
            width: 210;
            height: 210px;
        }#asn_no{
            position: absolute;
            left: 360px;
            top: 235px;
            width: 210;
            height: 210px;
        }
    </style>
    <script type="text/javascript">
        flag = 1

        function yes(){
            alert(Yes. You are right!!!!)
        }

        function love(){
            if (flag == 1){
                asn_no.type.top = 90;
                asn_no.type.left = 500;
                flag = 2;
            }else if (flag == 2){
                asn_no.type.top = 190;
                asn_no.type.left = 50;
                flag = 3;
            }else if (flag == 3){
                asn_no.type.top = 235;
                asn_no.type.left = 360;
                flag = 1;
            }
        }
    </script>
</head>
<body>
    <h1 id="ques">Do you love me?</h1>
    <div id="asn_yes">
        <input type="button" value="YES" onclick="yes()"/>
    </div>
    <div id="asn_no" style="">
        <input type="button" value="NO" onmouseover="love()"/>
    </div>
</body>
</html>
