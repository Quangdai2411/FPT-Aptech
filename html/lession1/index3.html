<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <title>Linking to a Specific Part of a Page</title>
  </head>
  <body>
    <h1 id="top">Social Network</h1>
    <a href="http://google.com">Google</a><br />
    <a href="http://facebook.com">Facebook</a><br />
    <a href="http://instagram.com">Instagram</a><br />
    <h2 id="Google">Google</h2>
    <p>Nơi tìm kiếm tất cả mọi thứ</p>
    <h2 id="Facebook">Facebook</h2>
    <p>Nơi giao lưu và làm quen với mọi người</p>
    <h2 id="instasgram">Instagram</h2>
    <p>Theo dõi hoạt động của mọi người cập nhật hàng ngày</p
    <p><a href="#google">Google</a></p>
    <p><a href="#Facebook">Facebook</a></p>
    <p><a href="#instasgram">instagram</a></p>
  </body>
</html>
